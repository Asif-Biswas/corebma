{% load static %}
<!doctype html>
<html lang="en">
	
<!-- Mirrored from bootstrap.gallery/CORE/design-dark-gradient-version/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 21 Nov 2021 11:35:51 GMT -->
<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Meta -->
		<meta name="description" content="Responsive Bootstrap4 Dashboard Template">
		<meta name="author" content="ParkerThemes">
		<link rel="shortcut icon" href="img/fav.png" />

		<!-- Title -->
		<title>CORE Admin Template - Admin Dashboard</title>


		<!-- *************
			************ Common Css Files *************
		************ -->
		<!-- Bootstrap css -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Icomoon Font Icons css -->
		<link rel="stylesheet" href="{% static 'fontsstyle.css' %}">
		<!-- Main css -->
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
		<!-- Chat css -->
		<link rel="stylesheet" href="{% static 'css/chat.css' %}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

		<!-- *************
			************ Vendor Css Files *************
		************ -->
		
	</head>

	<body>

		<!-- Loading starts -->
		{% comment %} <div id="loading-wrapper">
			<div class="spinner-border" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div> {% endcomment %}
		<!-- Loading ends -->
		
		<!-- Page wrapper start -->
		<div class="page-wrapper">
			
			<!-- Sidebar wrapper start -->
			{% include 'main/sidebar.html' %}
			<!-- Sidebar wrapper end -->

			<!-- Page content start  -->
			<div class="page-content">
				
				<!-- Header start -->
				{% include 'main/header.html' %}
				<!-- Header end -->

				<!-- Main container start -->
				<div class="main-container">

					{% block content %}
					
					{% endblock %}

				</div>
				<!-- Main container end -->
			</div>
			<!-- Page content end -->
		</div>
		<!-- Page wrapper end -->


		
		<!--**************************
			**************************
				**************************
							Required JavaScript Files
				**************************
			**************************
		**************************-->
		<!-- Required jQuery first, then Bootstrap Bundle JS -->
		<script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/moment.js' %}"></script>
		
		<!-- Main JS -->
		<script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
